<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- import google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- /import google font -->
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app" v-cloak>
        <!-- main container -->
        <div class="container">
            <h1>{{ title }}</h1>
            <!-- list container -->
            <div class="ul-container">
                <ul v-if="todoList.length > 0">
                    <li v-for="(todo, index) in todoList" :class="{doneLi : todo.done === true}" @click="barTodo(index)">
                        <div class="todo-content" :class="{done : todo.done === true}">{{ todo.text }}</div>
                        <i class="fa-solid fa-square-xmark" @click.stop="deleteTodo(index)"></i>
                    </li>
                </ul>
                <div v-else id="message">Todo list vuota</div>
            </div>
            <!-- /list container -->
            <!-- add input container -->
            <div class="input-container" @keyup.enter="addTodo">
                <input type="text" id="text-input" v-model="newTodo">
                <button type="button" id="add-button" @click="addTodo">Aggiungi</button>
            </div>
            <!-- /add input container -->
            <!-- search container --><!--
            <div class="input-container">
                <input type="text" id="text-input" v-model="searchKey" @keyup="search">
                <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
            </div>-->
            <!-- /search container -->
        </div>
        <!-- /main container -->
    </div>

    <!-- vuejs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /vuejs -->
    <!-- js -->
    <script src="js/main.js"></script>
    <!-- /js -->
</body>

</html>
